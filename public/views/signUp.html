<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/signUp.css">

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card_title">
        <h1>Create Account</h1>
        <span>Already have an account? <a href="login">Sign In</a></span>
      </div>
      <div class="form">
        <form>
          <input type="text" name="username" id="username" class="mt-2" placeholder="UserName" />
          <div id="username-error" class="text-danger mb-2 mt-1 validation-error"></div>

          <input type="email" name="email" class="mt-2" placeholder="Email" id="email" />
          <div id="email-error" class="text-danger mb-2 mt-1 validation-error"></div>

          <input type="number" name="phone" id="phone" class="mt-2" placeholder="Phone number" />
          <div id="phone-error" class="text-danger mb-2 mt-1 validation-error"></div>

          <input type="password" name="password" class="mt-2 mb-0" placeholder="Password" id="password" />
          <span class="show-hide text-primary " id="toggle-password">Show</span>
          <div id="password-error" class="text-danger mb-2  cursor-pointer validation-error"></div>
          <button type="button" class="mt-2 mb-2 cursor-pointer">Sign Up</button>
        </form>
        <div id="user-exists" class="text-danger mb-2 mt-4">User already exists, Please Login</div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="/js/signUp.js"></script>


</body>

</html>
